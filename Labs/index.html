<!DOCTYPE html>

  <head>

    <title>Junandia Labs</title>

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style type="text/css">
      /* unvisited link */
      a:link {
        color: white;
        text-decoration: none;
      }

      /* visited link */
      a:visited {
        color: white;
        text-decoration: none;
      }

      /* mouse over link */
      a:hover {
        color: white;
        text-decoration: none;
      }

      /* selected link */
      a:active {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
